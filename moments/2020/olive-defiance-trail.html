        <p>
          One of Olive's favorite places to go for a walk/hike is
          <a href="https://www.parkstacoma.gov/place/point-defiance-park/"
            >Point Defiance Park</a
          >. We're very luck to have such a great park available to us -
          complete with an off leash area for the pups!
        </p>
        <p>
          <img
            src="/images/photos/20201023-olive-defiance-trail-1600x1200.jpeg"
            alt="A serene forest trail winding through tall evergreen trees. The path is covered with brown dirt and scattered with fallen leaves. Dense greenery including ferns and shrubs line both sides of the trail. In the middle of the path stands Olive, a small liver and tan English Cocker Spaniel, looking back toward the camera. The forest has a lush, peaceful atmosphere with filtered light coming through the conifer canopy, creating a classic Pacific Northwest woodland scene. Fallen logs can be seen on the left side of the trail, and the path curves gently into the distance, disappearing among the trees."
