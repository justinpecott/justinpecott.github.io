        <h3>Dengue Fever</h3>
        <p>
          Another incredible trip to Jamaica. And what a nice relaxing trip up
          the Black River as you can see. There was just one problem - this is
          the moment I got
          <a href="https://en.wikipedia.org/wiki/Dengue_fever">dengue fever</a>.
          It would be a long couple weeks for me once we got home.
        </p>
        <p>
          <img
            src="/images/photos/20231205-dengue-1200x1600.jpeg"

          is relaxing in a small fishing boat on calm water on a river in
          Jamaica. He's lying back on cushioned boat seats with his legs
          stretched out, appearing to be napping or resting. The boat has an
          outboard motor and is surrounded by lush green vegetation reflecting
          in the still water. The scene captures a peaceful moment of leisure."
          />
