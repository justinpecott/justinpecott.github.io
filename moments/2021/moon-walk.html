        <h3>Moon Walk</h3>
        <p>
          This photo was taken on the Washington Coast but it really looks like
          it could have been on the moon. Thanks for the great shot Jen! Also
          RIP Dylan, Golden Retriever on the right.
        </p>
        <p>
          <img
            src="/images/photos/20210117-moon-walk-1600x1200.jpeg"
            alt="Two silhouetted people - Justin and Pam - walking along a vast, reflective beach at low tide. They are accompanied by two dogs - Olive and Dylan - one dog is walking near each person. The scene has a moody, atmospheric quality with cloudy, gray skies creating a dramatic backdrop. The wet sand perfectly mirrors the figures and the diffused light from the sky, creating striking reflections. In the distance, there appears to be a forested shoreline or hills shrouded in mist. Light breaks through the clouds on the right side of the image, causing some brightness on the water's surface. The overall color palette is dominated by shades of gray and silver, giving the scene a serene, contemplative mood. The beach appears largely empty except for these figures, suggesting a peaceful, solitary walk along the shoreline."
          />
