        <h3>Pam and Olive at Sunset</h3>
        <p>
          A peaceful moment as Pam and Olive take in the sunset on the
          <a href="https://www.roadtripusa.com/pacific-coast/washington/"
            >Washington Coast</a
          >. This time we're in perhaps our favorite place,
          <a href="https://www.longbeachwa.gov/">Long Beach, WA</a>!
        </p>
        <p>
          <img
            src="/images/photos/20210325-pam-olive-sunset-1600x1200.jpeg"
            alt="A silhouette of a Pam walking a Olive on a leash along a beach at sunset or sunrise. The Pam and Olive are dark silhouettes against a colorful sky, with the sun visible just above the horizon, creating orange and golden hues that blend into blue. The beach appears wide and flat with smooth, damp sand that reflects some of the light from the sky. The ocean is visible in the background with gentle waves, and a layer of clouds stretches across the horizon. The scene conveys a peaceful, contemplative moment of a solitary walk along the shoreline during the golden hour, with long shadows stretching across the sand. The contrast between the dark figures and the vibrant sky creates a striking visual composition."
